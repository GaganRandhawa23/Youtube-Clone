<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone Login</title>
    <style>
        body {
            margin: 0;
        }

        .container {
            background: url("https://static1.anpoimages.com/wordpress/wp-content/uploads/2020/02/youtube-generic-hero.png");
            background-size: cover;
            width: 100%;
            height: 100vh;
        }

        .container .row1 {
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
        }
        .container .row1 .left {
            font-weight: bold;
            font-size: 20px;
        }
        .container .row1 .right {
            display: flex;
            text-transform: capitalize;
        }
        .container .row1 .right div {
            margin: 0px 10px;
        }

        .container .row2 {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
             position: fixed;
        bottom: 10px; /* Adjust this value as needed */
        left: 50%;
        transform: translateX(-50%);

        padding: 10px;

        }

        .container .row2 div {
            color: white;
            margin: 20px 0;
            font-size: 20px;
        }
        .container .row2 button {
            background: dodgerblue;
            color: white;
            padding: 20px 40px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row1">
    </div>

    <div class="row2">
        <a th:href="@{/oauth2/authorization/google}">
            <button >Sign In</button>
        </a>
    </div>

</div>
</body>
</html>
