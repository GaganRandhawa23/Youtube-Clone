<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Video Preview</title>
    <style>
        /* Main container */
.container {
    max-width: 800px; /* Adjust max-width as needed */
    margin: 0 auto;
    padding: 20px;
}

/* Video title */
h2 {
    font-size: 24px;
    margin-bottom: 10px;
}

/* Video description */
p {
    margin-bottom: 20px;
}

/* Video frame */
iframe {
    width: 100%;
    height: 400px; /* Adjust height as needed */
    margin-bottom: 20px;
}

/* Options container */
.options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

/* Option links */
.options a {
    color: #555;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

.options a:hover {
    background-color: #f0f0f0;
}

/* Comment button */
.comment-btn {
    background-color: #3498db;
    color: #fff;
}

/* Subscribe button */
.subscribe-btn {
    background-color: #e74c3c;
    color: #fff;
}

/* Add to watch later button */
.watch-later-btn {
    background-color: #f39c12;
    color: #fff;
}

    </style>
</head>
<body>
<div class="container">
    <h2>Video Preview</h2>
    <div th:if="${video != null}">
        <h2 th:text="${video.title}"></h2>
        <p th:text="${video.description}"></p>
    </div>
    <video width="640" height="360" controls>
        <source th:src="@{'/channel/preview/' + ${url}}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="options">
        <a th:href="@{'/videos/delete/' + ${url}}" class="delete-btn">Delete</a>
        <a th:href="@{'/videos/update/' + ${url}}" class="update-btn">Update</a>
        <a th:href="@{/}" class="home-btn">Home</a>
    </div>

    <form th:action="@{'/videos/addComment' + ${video.videoId}}" method="post" class="comment-form">
        <input type="text" name="theComment" th:value="${theComment}" rows="3" cols="40" placeholder="Add comment here" />
        <input type="hidden" name="videoId" th:value="${video.videoId}">
        <input type="hidden" name="commentId" th:value="${commentId}"/>
        <button type="submit">Post Comment</button>
    </form>

    <form th:action="@{/channel/subscribe}" method="post">
        <button type="submit">Subscribe</button>
    </form>

    <button class="watch-later-btn">Add to Watch Later</button>

    <div>
        <div th:each="comment : ${comments}">
            <p th:text="${comment.comment}" ></p>
            <form  method="get"
                   th:action="@{'/videos/updateComment'+ ${video.videoId} + '/' + ${comment.commentId}}"
                   th:object="${comment}">
                <input type="hidden" name="commentId" th:value="${comment.commentId}"/>
                <button type="submit" class="co">Update</button>
            </form>
            <form method="post"
                  th:action="@{'/videos/deleteComment' + ${comment.commentId}}" th:object="${comment}">
                <input type="hidden" name="commentId" th:value="${commentId}"/>
                <button type="submit" class="co">Delete</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
